<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/rock-paper-scissors.css" />
  <script src="../js/rock-paper-scissors.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>

  <div class = "header">

    <h1>Rock, Paper, Scissors</h1>


  </div>

  <div class = "body">
    <div class = "buttons">
      <button id = "rock"> Rock</button>
      <button id = "paper"> Paper</button>
      <button id = "scissor"> Scissors</button>
    </div>

    <div class="player">

      <h3>Player Move:</h3>

      <div id="playerChoice"></div>

    </div>

    <div class="computer">

      <h3>Computer Move:</h3>

      <div id="computerChoice"></div>

    </div>

  
    <div class="result">
        <div class="text">Your Move...</div>
    </div>

    

  <div class = "container">
    <button class="addButton" type="button">
      <span class="addButton__text">Add Item</span>
      <span class="addButton__icon"><svg class="svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span>
    </button>
  </div>

  

  


</body>
</html>
